<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav>
        <a class="highscores" href="./highscore.html">View Highscores</a>
        <h1 class="time">Time:</h1>
    </nav>

    <div class="container">

        <div id="questionContainer" class="hide">

            <h2 id="question">Question</h2>

            <div id="answer-btns" class="btn-grid">
                <button class="btn" id="1">Answer 1</button>
                <button class="btn" id="2">Answer 2</button>
                <button class="btn" id="3">Answer 3</button>
                <button class="btn" id="4">Answer 4</button>
            </div>

        </div>

        <div id="start-page">

            <h2>Welcome to the Javascript Coding Quiz</h2>
            <p>You will be asked a series of multiple choice questions....</p>
            <button id="start-btn" class="start-btn btn">Start</button>

        </div>

        <div class="results hide">

            <form>
                <input type="text" id="initials">
                <button>Submit</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
